<script type="text/javascript">

	var diameter = 480,
	    format = d3.format(",d"),
	    color = d3.scale.category20c();

	var bubble = d3.layout.pack()
	    .sort(null)
	    .size([diameter, diameter])
	    .padding(1.5);

	// Skills you do have

	var svg = d3.select(".skills").append("svg")
	    .attr("width", diameter)
	    .attr("height", diameter)
	    .attr("class", "bubble");

	d3.json("data/1.json", function(error, root) {
	  var node = svg.selectAll(".node")
	      .data(bubble.nodes(classes(root))
	      .filter(function(d) { return !d.children; }))
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
	      .on("click", click);

	  node.append("title")
	      .text(function(d) { return d.className + ": " + format(d.value); });

	  node.append("circle")
	  	  .attr("r", 0)
	  	  .transition()
	      .attr("r", function(d) { return d.r; })
	      .duration(3000)
	      .style("fill", "steelblue")
	      .style("stroke", "grey")
	      .style("stroke-width", "2");

	  node.append("text")
	  	  .attr("fill", "steelblue")
	  	  .transition()
	  	  .attr("fill", "white")
	  	  .duration(3000)
	      .attr("dy", ".3em")
	      .style("text-anchor", "middle")
	      
	      .text(function(d) { return d.className.substring(0, d.r / 3); })
	      
	});

	// Skills you do not have

	var space = d3.select(".skills").append("svg")
		.attr("width", 200)
		.attr("height", 200);

	var svg2 = d3.select(".skills").append("svg")
	    .attr("width", diameter)
	    .attr("height", diameter)

	    .attr("class", "bubble");

	d3.json("flare2.json", function(error, root) {
	  var node = svg2.selectAll(".node")
	      .data(bubble.nodes(classes(root))
	      .filter(function(d) { return !d.children; }))
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
	      .on("click", click);

	  node.append("title")
	      .text(function(d) { return d.className + ": " + format(d.value); });

	  node.append("circle")
	  	  .attr("r", 0)
	  	  .transition()
	      .attr("r", function(d) { return d.r; })
	      .duration(3000)
	      .style("fill", "darkorange")
	      .style("stroke", "grey")
	      .style("stroke-width", "2");

	  node.append("text")
	  	  .attr("fill", "steelblue")
	  	  .transition()
	  	  .attr("fill", "white")
	  	  .duration(3000)
	      .attr("dy", ".3em")
	      .style("text-anchor", "middle")
	      
	      .text(function(d) { return d.className.substring(0, d.r / 3); })
	      
	});


	// Returns a flattened hierarchy containing all leaf nodes under the root.
	function classes(root) {
	  var classes = [];

	  function recurse(name, node) {
	    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
	    else classes.push({packageName: name, className: node.name, value: node.size});
	  }

	  recurse(null, root);
	  return {children: classes};
	};

	function click(d){
		this.parentNode.appendChild(this);

	  d3.select(this)
	      .style("pointer-events", "none")
	    .transition()
	      .duration(750)
	      .attr("transform", "translate(240,240)scale(5)")
	    .transition()
	      .delay(1500)
	      .attr("transform", "translate(120,120)scale(1)")
	      .style("fill-opacity", 0.8)
	      // .remove();
	}

	d3.select(self.frameElement).style("height", diameter + "px");
</script>
