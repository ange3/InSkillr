	var diameter = 580,
	    format = d3.format(",d"),

	    default_font_size = '10px';

	var bubble = d3.layout.pack()

    // Check this
    var position = gup( 'country' );

	// Skills you do have

	var svg = d3.select(".skills").append("svg")
	    .attr("width", diameter)
	    .attr("height", diameter)
	    .attr("class", "bubble");

	d3.json("data/SkillsHaving.json", function(error, root) {
	  var node = svg.selectAll(".node")
	      .data(bubble.nodes(classes(root))
	      .filter(function(d) { return !d.children; }))
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
	      .on("mouseover", click);

	  node.append("title")
	      .text(function(d) { 
	      	// console.log(d.className + ": " + format(d.value)); 
	      	return d.className + ": " + format(d.value); 
	      })
	      

	      
	    	// console.log(this);
	      ;

	  node.append("circle")
	  	  .attr("r", 0)
	  	  .transition()
	      .attr("r", function(d) { return d.r; })
	      .duration(3000)
	      .style("fill", "steelblue")
	      .style("stroke", "grey")

	  node.append("text")

	      		return "small_text";
	      	}
	    	})

	      	// console.log(d);

	});

	// Skills you do not have

	// var space = d3.select(".skills").append("svg")

	var svg2 = d3.select(".skills").append("svg")

	    .attr("class", "bubble");

	d3.json("data/SkillsNotHaving.json", function(error, root) {
	  var node = svg2.selectAll(".node")
	      .data(bubble.nodes(classes(root))
	      .filter(function(d) { return !d.children; }))
	    .enter().append("g")
	      .attr("class", "node")
	      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
	      .on("mouseover", click);

	  node.append("title")

	  node.append("circle")

	  node.append("text")
	  	  .attr("fill", "steelblue")
	  	  .transition()
	  	  .attr("fill", "white")
	  	  .duration(3000)
	      .attr("dy", ".3em")
	      .style("text-anchor", "middle")

	      .attr("class", function(d) {
	      	if (d.value<=3){
	      		return "small_text";
	      	}
	    	})
	    	.attr("width", function(d){
	      	// console.log(d);
	      	return d.r;
	      })
	      
	      .text(function(d) { return d.className.substring(0, d.r / 3); })
	      
	});


	// Returns a flattened hierarchy containing all leaf nodes under the root.
	function classes(root) {
	  var classes = [];

	  function recurse(name, node) {
	    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
	    else classes.push({packageName: name, className: node.name, value: node.size});
	  }

	  recurse(null, root);
	  return {children: classes};
	};

	function click(d){
		this.parentNode.appendChild(this);

		// console.log(d3.select(this).attr("transform"));

		var orig_pos = d3.select(this).attr("transform");

	  d3.select(this)
	      .style("pointer-events", "none")
	    .transition()
	      .duration(750)
	      .attr("transform", "translate(" + diameter/2 + "," + diameter/2 + ")scale(3)")
	    .transition()
	      .delay(1500)
	      .attr("transform", orig_pos)
	      .style("fill-opacity", 0.6)
	      // .remove();                  
                  
	}

	d3.select(self.frameElement).style("height", diameter + "px");
    
    function gup( name )
    {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );
        if( results == null )
            return "";
        else
            return results[1];
    };
                              
    function drawszlider(ossz, meik){
       var szazalek=Math.round((meik*100)/ossz);
       document.getElementById("szliderbar").style.width=szazalek+'%';
       document.getElementById("szazalek").innerHTML=szazalek+'%';
    };

    function zoom() {
		  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
		};
